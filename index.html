<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Age-Calculator</title>
  </head>
  <body>
  <section class="Form my-4 mx-5">
     <div class="container">
         <div class="row no-gutters">
             <div class="col-lg-5">
                 <p>This is web page to tell the day someone was born and assign Akan Naming</p>
                 <img src="images/bday.jpg" class="img-fluid" alt="Happy-BirthDay">
             </div>
             <div class="col-lg-7 px-5 pt-5">
                 <h4 class="font-weightbold py-3">Your BirthDay</h4>
                 
                 <form >
                     <div class="form-row">
                         <div class="col-lg-7">
                             <input type="number" placeholder="Enter your birthday" class="form-control my-3 p-4">
                         </div>
                     </div>
                     <div class="form-row">
                        <div class="col-lg-7">
                            <label for="male">Male</label><input type="radio" id="male" >
                            <label for="female">Female</label><input type="radio" id="female">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn1">Submit</button>
                        </div>
                    </div>
                    <iframe id="inlineFrameExample"
    
                    </iframe>
                 </form>
             </div>
         </div>
     </div>
  </section>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
